name: Build ItzWaypoint Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get your code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the correct Java version
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # Step 3: Set up Gradle and create the Wrapper files automatically
      # This is the new, important step!
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Step 4: Build the mod using the Gradle Wrapper
      - name: Build with Gradle
        run: ./gradlew build

      # Step 5: Upload the finished .jar file so you can download it
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ItzWaypoint-1.21.1
          path: build/libs/*.jar # This now correctly points to only the .jar files
